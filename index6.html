<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <div class="wrapper">
      <div class="scanline"></div>
    
<div id="visualHotspot"></div>

  
    <div class="layer screen-bg">
      <img src="assets/trang7/screen bg s7.png" alt="Screen BG">
    </div>

    
    <div class="layer visual" id="visualWindow">
      <img src="assets/trang7/visual s7.png" alt="Visual">
    </div>
<div class="layer error-window">
  <img src="assets/trang7/error window s7.png" alt="Error Window">
  <div class="error-text">Error!#@#666</div>
</div>
<button class="back-button" onclick="window.location.href='index5.html'">← Back</button>


    <div class="layer scroll-bar">
      <img src="assets/trang7/scroll bar s7.png" alt="Scroll Bar">
    </div>

    

    <div class="layer poem-window">
      <img src="assets/trang7/poem window s7.png" alt="Poem Window">
    </div>
    <div class="poem-text">
 <div class="poem-text">
  <div class="line">Your heart beats once </div>
  <div class="line"> a year, I swear—</div>
  <div class="line">It shakes the walls.</div>
  <div class="line">It splits the air.</div>
  <div class="line">The house becomes,</div>
   <div class="line">a church again,</div>
  <div class="line">And I—a priest</div>
  <div class="line">of holy pain.</div>
</div>

</div>


    <!-- Error Window with glitch text -->
    <div class="layer error-window">
      <img src="assets/trang7/error window s7.png" alt="Error Window">
      <div class="error-text">Error!#@#666</div>
    </div>

    <!-- Smile Window -->
    <div class="layer smile-window">
      <img src="assets/trang7/smile window s7.png" alt="Smile Window">
    </div>

    <!-- CRT Overlay -->
    <div class="layer crt-outline">
      <img src="assets/trang7/crt outline s7.png" alt="CRT Outline">
    </div>
  </div>

  <script src="script6.js"></script>
</body>
</html>
