<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poem Page 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style5.css">
</head>
<body>

  
  <div class="background-layer">
    <img src="assets/trang6/screen bg s6.png" alt="Background" class="background-image">
  </div>
<div class="scanline"></div>
  
  <div class="coffee-window">
    <img src="assets/trang6/coffee window s6.png" alt="Coffee Window" class="coffee-image">
  </div>

 
  <div class="main-content hidden-at-start">

    
    <div class="scroll-bar">
      <img src="assets/trang6/scroll bar s6.png" alt="Scroll Bar" class="scroll-bar-image">
    </div>

    
    <div class="poem-window">
      <img src="assets/trang6/poem window s6.png" alt="Poem Window" class="poem-window-image">
      <div class="poem-type" id="poemDisplay"></div>
    </div>

   
    <div class="coc-left">
      <img src="assets/trang6/coc 1 s6.png" alt="Cột trái" class="coc-image">
    </div>

    
    <div class="coc-middle">
      <img src="assets/trang6/coc giua s6.png" alt="Cột giữa" class="coc-image">
    </div>

   
    <div class="coc-right">
      <img src="assets/trang6/coc 3 s6.png" alt="Cột phải" class="coc-image">
    </div>

   
    <div class="they-know-window">
      <img src="assets/trang6/they know nothing window s6.png" alt="They Know Nothing Window" class="they-know-image">
      <div class="typewriter-container hover-trigger">
        <span id="typedText"></span><span id="cursor">|</span>
      </div>
    </div>

    
    <div class="smile-window">
      <img src="assets/trang6/smile window s6.png" alt="Smile Window" class="smile-image">
    </div>

  </div>

<div class="back-button" id="backButton">BACK</div>


  <div class="crt-outline">
    <img src="assets/trang6/crt outline s6.png" alt="CRT Outline" class="crt-image">
  </div>

  <script src="script5.js"></script>
</body>
</html>
