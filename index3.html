<div id="typewriterText" class="poem-box">
  <div class="line">The flowers died,</div>
  <div class="line">But I replant,</div>
  <div class="line">With skin and smiles</div>
  <div class="line">from those who chant.</div>
  <div class="line">They come, they kneel,</div>
  <div class="line">they think they are you—</div>
  <div class="line">But none can match</div>
  <div class="line">your perfect hue.</div>
</div>
