<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trang 8</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style7.css" />
</head>
<body>
  <div class="scanline"></div>
  <div id="heartContainer"></div>

 
  <div class="box1-text" id="loveBox">
    <div class="box-line">Love</div>
    <div class="box-line">Remains</div>
    <div class="box-line">Forever</div>
  </div>

  <div class="container">
    
    <div class="poem-window">
      <div class="poem-line" id="poemLine">
        <span id="typedText"></span><span class="underline" id="underline"></span>
      </div>
      <div class="poem-glitch-container" id="glitchLayer"></div>
    </div>

    
    <img src="assets/trang8/screen bg s8.png" alt="background" class="bg-layer" />

   
    <img src="assets/trang8/box 1 s8.png" alt="box" class="layer box1" />
    <img src="assets/trang8/scroll bar s8.png" alt="scroll bar" class="layer scrollbar" />
    <img src="assets/trang8/smile window s8.png" alt="smile window" class="layer smile" />
    <img src="assets/trang8/visual window s8.png" alt="visual window" class="layer visual" />
    <img src="assets/trang8/window poem s8.png" alt="poem window" class="layer poem" />

    
    <img src="assets/trang8/crt outline s8.png" alt="CRT outline" class="crt-outline" />
  </div>

  <script src="script7.js"></script>
</body>
</html>
